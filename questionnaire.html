<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/questionnaire.css">
</head>

<body>
    <main class="py-3" id="topo">
        <h1 class="text-center text-warning">Ganda questionario</h1>
    </main>
    <div class="container">

        <h3 class="py-2">Preencha os dados antes de prosseguir o questionario</h3>

        <div class="py-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Insira seu nome antes de prosseguir o questionario</h5>
                    <p class="card-text">
                    <div class="input-group py-2">
                        <span class="input-group-text">First and last name</span>
                        <div class="form-floating">
                            <input type="text" aria-label="First name" class="form-control form-control-lg"
                                id="floatingInput" placeholder="1º nome">
                            <label for="floatingInput">1º nome</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" aria-label="First name" class="form-control form-control-lg"
                                id="floatingInput" placeholder="Sobrenome">
                            <label for="floatingInput">Sobrenome</label>
                        </div>
                    </div>

                    </p>
                </div>
            </div>
        </div>

        <div class="py-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Idade</h5>
                    <p class="card-text">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleciona a sua faixa etária</option>
                            <option value="1">Menor de idade</option>
                            <option value="2">18-24 anos</option>
                            <option value="3">25-54 anos</option>
                            <option value="4">55-64 anos</option>
                            <option value="5">64 ou mais anos</option>
                        </select>
                    </p>
                </div>
            </div>
        </div>

        <div class="py-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Seleciona o seu gênero</h5>
                    <p class="card-text">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Femenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Não Binario
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Outro
                        </label>
                    </div>

                    </p>
                </div>
            </div>
        </div>


        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Aceitar os termos e condições
        </label>
    </div>


    <footer>
        <div class="container-fluid text-center py-3" id="baixo">
            <a type="button" class="btn btn-outline-warning btn-lg" href="index.html">←</a>
            <a type="button" class="btn btn-outline-success btn-lg" href="index.html">→</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
