<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/utilities.js" defer></script>
    <script src="scripts/export_import.js" defer></script>
</head>

<body>
    <main class="py-3">
        <h1 class="text-center text-warning">Rock Head</h1>
    </main>
    <div class="container">
        <h1>Export/Import Data</h1>
        <div class="mb-3">
            <p class="fw-bold">Click the following button to export the data stored in the browser's local storage:</p>
            <button class="btn btn-success" id="exportButton" onclick="exportLocalStorageToJSON()">
                <i class="bi bi-database-fill-down"></i>
                Export
            </button>
        </div>
        <div class="mb-3">
            <label for="fileImport" class="form-label fw-bold">
                Select a JSON file to import into the browser's local storage:
            </label>
            <input class="form-control" type="file" id="fileImport">
            <div class="alert alert-danger fw-bold" role="alert">
                NOTE: This will replace all currently stored data.
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid text-center py-3" id="baixo">
            <a type="button" class="btn btn-outline-danger btn-lg" href="index.html">‚Üê</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="sccripts/export_import.js"></script>
</body>

</html>
